<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/css/main.css" rel="stylesheet" />
  </head>

  <body class="bg-cover bg-bg1 bg-center">
    <div
      class="bg-main/45 backdrop-blur-sm flex flex-col justify-center items-center h-screen"
    >
      <div class="text-2xl font-bold mb-8">Sign in</div>
      <div class="flex gap-2 bg-blue-800 text-white rounded-lg py-3 px-6 mb-4">
        <div>
          <svg
            class="w-7 h-7"
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            viewBox="0 0 48 48"
          >
            <path
              fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
            <path
              fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
            ></path>
            <path
              fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
            ></path>
            <path
              fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
          </svg>
        </div>

        <form action="{{ url_for('login_google') }}">
          <button type="submit">Continue with Google</button>
        </form>
      </div>

      <div class="flex items-center my-4">
        <hr class="flex-grow border-b-2 border-gray-500" />
        <span class="mx-2 text-gray-500">or</span>
        <hr class="flex-grow border-b-2 border-gray-500" />
      </div>

      <form class="w-full max-w-xs" method="post">
        <div class="mb-4">
          <input
            class="border border-gray-400 rounded-lg w-full px-3 py-2"
            type="text"
            placeholder="Email/Username"
            name="username"
          />
        </div>

        <div class="mb-6">
          <input
            class="border border-gray-400 rounded-lg w-full px-3 py-2"
            type="password"
            placeholder="Password"
            name="password"
          />
        </div>

        <div class="mb-6 text-sm">
          <a class="text-blue-600 hover:text-blue-900 hover:underline" href="#"
            >Forgot your password?</a
          >
        </div>

        <button class="bg-blue-800 text-white rounded-lg py-3 px-6 w-full">
          <a href="{{url_for('login')}}">Login</a>
        </button>
      </form>

      <div class="mt-4 text-black">
        Don't have an account?
        <a class="text-blue-600 hover:text-blue-900 hover:underline" href="#"
          >Create one here</a
        >
      </div>
    </div>
  </body>
</html>
