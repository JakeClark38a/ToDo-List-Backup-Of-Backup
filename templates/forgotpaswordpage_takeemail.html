<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/css/main.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>

<body>
  <div class=" wrapper flex flex-col justify-center items-center h-[100vh] w-[100vw] bg-bg1 bg-cover  ">

    <div class="  border-2 border-solid bg-transparent backdrop-blur rounded-2xl w-5/6 h-fit">
      <div class=" register flex flex-col justify-center items-center text-black w-full h-full ">
        <h1 class=" flex justify-center py-3 font-bold text-2xl w-full h-15 text-white mb-5 ">Forgot your password</h1>
    
        <form class="max-w-sm mx-auto w-80 mb-3">
          <div class="flex-col mb-5 justify-center">
            <label for="email" class="block w-72 mb-2 px-4 text-sm font-medium text-white">Your Email</label>
            <div class="flex justify-center">
              <input type="email" id="email"
                class="shadow-sm w-72 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                placeholder="name@gmail.com" required/>
            </div>
          </div>
          <div class="flex  justify-center">
            <button type="submit"
              class="inline-flex justify-evenly w-32  text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Reset
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
