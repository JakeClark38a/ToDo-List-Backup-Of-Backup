<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>

<body>
    <div class="wrapper flex flex-col justify-center items-center h-[100vh] w-[100vw] bg-bg1 bg-cover">

        <div class="border-2 border-solid bg-transparent backdrop-blur rounded-2xl w-80 h-5/6">
            <div class="flex flex-row justify-start items-start h-8 w-full my-5 ml-2 ">
                <button id="SiGN_IN" class="w-1/3 h-full text-white font-bold border-b-2 "> SIGN IN </button>
                <button id="SIGN_UP" class="w-1/3 h-full text-white text-opacity-50 font-bold "> SIGN UP</button>
            </div>
            {% if is_login %}
            <!-- Your login form HTML goes here -->
            <div id="login" class="w-full h-fit ">
                <div class="flex flex-col justify-center items-center text-black w-full h-full ">

                    <form action="/loginv2" method="post" class="max-w-md w-64  mt-4 mb-7">
                        <div class="mb-5">
                            <label for="username" class="block mb-2 text-sm font-medium  text-white">Your
                                username</label>
                            <input type="text" id="username"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                placeholder="Username" name="username" required />
                        </div>
                        <div class="mb-5">
                            <label for="password" class="block mb-2 text-sm font-medium text-white">Your
                                password</label>
                            <input type="password" id="password"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                placeholder="Password" name="password" required />
                        </div>
                        <div class="flex flex-row justify-between items-start mb-5 w-full ">
                            <div class="flex items-center h-5 w-5">
                                <input id="Showpassword" type="checkbox" value=""
                                    class="w-3 h-3 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                                    required />
                            </div>
                            <label for="Showpassword" class=" text-sm font-medium text-white w-2/5">Show
                                password</label>
                            <p class=" ms-2 text-sm font-medium text-white w-1/2"> <a
                                    class="text-blue-400 hover:underline dark:text-blue-500" href="login">Forgot
                                    password ?</a></p>
                        </div>
                        <div class="flex  justify-center">
                            <button type="submit"
                                class=" w-32 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login
                            </button>
                        </div>
                        <input type="hidden" id="is_login_input" name="is_login" value="true">
                    </form>
                </div>
                <!-- end login -->
            </div>
            {% else %}
            <!-- Your register form HTML goes here -->
            <div id="register" class="w-full h-fit hidden">
                <div class="register flex flex-col justify-center items-center text-black w-full h-full  ">
                    <form action="/loginv2" method="post" class="max-w-sm mx-auto my-4">
                        <div class="mb-5">
                            <label for="username" class="block mb-2 text-sm font-medium  text-white">Your email</label>
                            <input type="text" id="username"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                placeholder="name@flowbite.com" name="username" required />
                        </div>
                        <div class="mb-5">
                            <label for="password" class="block mb-2 text-sm font-medium text-white">Your
                                password</label>
                            <input type="password" id="password"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                placeholder="Password" name="password" required />
                        </div>
                        <div class="mb-5">
                            <label for="repeat-password" class="block mb-2 text-sm font-medium text-white">Repeat
                                password</label>
                            <input type="password" id="repeat-password"
                                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                                placeholder="Repeat Password" required />
                        </div>
                        <div class="flex items-start mb-5">
                            <div class="flex items-center h-5">
                                <input id="terms" type="checkbox" value=""
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
                                    required />
                            </div>
                            <label for="terms" class="ms-2 text-sm font-medium text-white">I agree with the <a href="#"
                                    class="text-blue-400 hover:underline dark:text-blue-500">terms and
                                    conditions</a></label>
                        </div>
                        <div class="flex  justify-center">
                            <button type="submit"
                                class="w-32 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register</button>
                        </div>
                        <input type="hidden" id="is_login_input" name="is_login" value="false">
                    </form>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#SIGN_UP").click(function () {
                $("#register").removeClass("hidden");
                $("#login").addClass("hidden");
                $(this).addClass("border-b-2");
                $("#SiGN_IN").addClass("text-opacity-50");
                $("#SiGN_IN").removeClass("border-b-2");
                $(this).removeClass("text-opacity-50");
                $("#is_login_input").val("false"); // Update the value for registration form
            });
            $("#SiGN_IN").click(function () {
                $("#register").addClass("hidden");
                $("#login").removeClass("hidden");
                $(this).addClass("border-b-2");
                $("#SIGN_UP").addClass("text-opacity-50");
                $("#SIGN_UP").removeClass("border-b-2");
                $(this).removeClass("text-opacity-50");
                $("#is_login_input").val("true"); // Update the value for login form
            });
        });
    </script>
</body>

</html>
